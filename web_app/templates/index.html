<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep-Live-Cam Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        #videoElement {
            width: 100%;
            border-radius: 10px;
            background-color: #2d2d2d;
        }

        .control-panel {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .form-switch {
            padding-left: 2.5em;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }

        .preview-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        #resultImage {
            max-width: 100%;
            border-radius: 10px;
            display: none;
        }

        #canvas {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Deep-Live-Cam Web</h1>

        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>

        <div class="control-panel">
            <div class="row">
                <div class="col-md-6">
                    <h4>Source Image</h4>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="sourceImage" accept="image/*">
                    </div>
                    <img id="sourcePreview" class="preview-image" style="display: none;">
                </div>
                <div class="col-md-6">
                    <h4>Target Image</h4>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="targetImage" accept="image/*">
                    </div>
                    <img id="targetPreview" class="preview-image" style="display: none;">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="keepFps">
                        <label class="form-check-label" for="keepFps">Keep FPS</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="keepAudio" checked>
                        <label class="form-check-label" for="keepAudio">Keep Audio</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="manyFaces">
                        <label class="form-check-label" for="manyFaces">Many Faces</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mouthMask">
                        <label class="form-check-label" for="mouthMask">Mouth Mask</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="nsfwFilter">
                        <label class="form-check-label" for="nsfwFilter">NSFW Filter</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="faceEnhancer">
                        <label class="form-check-label" for="faceEnhancer">Face Enhancer</label>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12 text-center">
                    <button id="startButton" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-camera-video"></i> Start Camera
                    </button>
                    <button id="swapButton" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-repeat"></i> Swap Faces
                    </button>
                </div>
            </div>
        </div>

        <div class="result-container">
            <h4>Result</h4>
            <img id="resultImage" class="preview-image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io();
        const videoElement = document.getElementById('videoElement');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const swapButton = document.getElementById('swapButton');
        const resultImage = document.getElementById('resultImage');
        let stream = null;
        let isCameraRunning = false;
        let animationFrameId = null;

        // Set canvas dimensions
        canvas.width = 960;
        canvas.height = 540;

        // Handle source image upload
        document.getElementById('sourceImage').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload_source', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                document.getElementById('sourcePreview').src = e.target.result;
                                document.getElementById('sourcePreview').style.display = 'block';
                            }
                            reader.readAsDataURL(file);
                        }
                    });
            }
        });

        // Handle target image upload
        document.getElementById('targetImage').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload_target', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                document.getElementById('targetPreview').src = e.target.result;
                                document.getElementById('targetPreview').style.display = 'block';
                            }
                            reader.readAsDataURL(file);
                        }
                    });
            }
        });

        // Handle face swapping
        swapButton.addEventListener('click', function () {
            fetch('/swap_faces', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultImage.src = 'data:image/jpeg;base64,' + data.result;
                        resultImage.style.display = 'block';
                    } else {
                        alert('Error: ' + data.error);
                    }
                });
        });

        // Process and send frame
        function processFrame() {
            if (!isCameraRunning) return;

            // Draw current frame to canvas
            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

            // Get image data from canvas
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            // Send frame to server
            socket.emit('process_frame', {
                frame: imageData.split(',')[1] // Remove data URL prefix
            });

            // Continue processing frames
            animationFrameId = requestAnimationFrame(processFrame);
        }

        // Handle camera start/stop
        startButton.addEventListener('click', async function () {
            if (!isCameraRunning) {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    videoElement.srcObject = stream;
                    isCameraRunning = true;
                    startButton.innerHTML = '<i class="bi bi-stop-circle"></i> Stop Camera';
                    processFrame();
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    alert('Error accessing camera: ' + err.message);
                }
            } else {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                }
                isCameraRunning = false;
                startButton.innerHTML = '<i class="bi bi-camera-video"></i> Start Camera';
            }
        });

        // Handle settings changes
        document.querySelectorAll('.form-check-input').forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const settings = {
                    keep_fps: document.getElementById('keepFps').checked,
                    keep_audio: document.getElementById('keepAudio').checked,
                    many_faces: document.getElementById('manyFaces').checked,
                    mouth_mask: document.getElementById('mouthMask').checked,
                    nsfw_filter: document.getElementById('nsfwFilter').checked,
                    frame_processors: ['face_swapper']
                };

                if (document.getElementById('faceEnhancer').checked) {
                    settings.frame_processors.push('face_enhancer');
                }

                socket.emit('update_settings', settings);
            });
        });

        // Handle processed frames from server
        socket.on('processed_frame', function (data) {
            const img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                videoElement.src = canvas.toDataURL('image/jpeg', 0.95);
            };
            img.src = 'data:image/jpeg;base64,' + data.frame;
        });
    </script>
</body>

</html>
